Location:
  name: ばしょ
  type: class
  fields:
    x:
      name: x
      type: number
      desc: このばしょがマップの左端から数えて何マス目か（０から数える）
    y:
      name: y
      type: number
      desc: このばしょがマップの上端から数えて何マス目か（０から数える）
    map:
      name: マップ
      type: string
      desc: このばしょが何という名前のマップにあるか
    equalsTo:
      name: にいるか
      type: function
      desc: 他のキャラクターがこのばしょにいるかどうかを調べる
      args:
        - name: あいて
          type: RPGObject
          desc: ばしょを調べたいキャラクターの変数
      return:
        - name: このばしょにいるか
          type: boolean
          desc: このばしょにいれば true そうでなければ false
    up:
      name: うえ
      type: Location
    right:
      name: みぎ
      type: Location
    down:
      name: した
      type: Location
    left:
      name: ひだり
      type: Location
    front:
      name: まえ
      type: Location
    rightHand:
      name: みぎて
      type: Location
    behind:
      name: うしろ
      type: Location
    leftHand:
      name: ひだりて
      type: Location
