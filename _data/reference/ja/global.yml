create:
  name: つくる
  type: function
  desc: |
    あたらしくキャラクターをつくる
    いずれかのキャラクターを[おや](rpgobject#おや)にしたい場合は[しょうかんする](rpgobject#しょうかんする)を使う
  code: |
    つくる('プレイヤー', 7, 5, 'map1', Dir.した);
  args:
    - name: なまえ
      type: string
      desc: つくりたいキャラクターのなまえ
    - name: ひだりから
      type: number
      desc: マップ上のひだりから何マス目に出てくるか
    - name: うえから
      type: number
      desc: マップ上のうえから何マス目に出てくるか
    - name: マップ名
      type: string
      desc: どのマップに出てくるか
    - name: むき
      type: number
      desc: キャラクターがどの[むき](rpgobject#むき)で出てくるか

log:
  name: log
  type: function
  desc: |
    へんすうの中身を見るための便利な関数
    ゲーム画面の下のところに変数の中身が出てくる
  code: |
    log(this.たいりょく); // キャラクターの今のたいりょくを見る
  args:
    - name: へんすう
      type: any
      desc: 中身を見たい変数

random:
  name: らんすう
  type: function
  desc: |
    サイコロをふるように、ランダムに数字をひとつ決めます
  code: すうじ = らんすう(1, 7); // １〜６までの間の乱数を「すうじ」に入れる
  args:
    - name: はじめ
      type: number
      desc: サイコロのもっとも小さな数字
    - name: おわり
      type: number
      desc: サイコロのもっとも大きな数字よりも１大きい数字
