Hack:
  name: ハック
  type: object
  desc: |
    ゲームの状態を変える関数を集めたオブジェクト
  fields:
    gameclear:
      name: ゲームクリア
      type: function
      desc: ゲームクリアにする
      code: |
        Hack.gameclear();

    gameover:
      name: ゲームオーバー
      type: function
      desc: ゲームオーバーにする
      code: |
        Hack.gameover();

    time:
      name: じかん
      type: number
      desc: |
        ゲームがはじまってからの時間を設定できる
        あるいは、時間によってキャラクターのふるまいを変えられる
      code: |
        Hack.time = 0; // じかんをゼロに戻す

    stopTimer:
      name: じかんをとめる
      type: function
      desc: |
        ゲームのじかんを進まないようにする
        ただし、キャラクターは動き続ける
        [じかんをうごかす](#じかんをうごかす)をすると、また動き始める
      code: |
        Hack.stopTimer(); // じかんをとめる

    startTimer:
      name: じかんをうごかす
      type: function
      desc: |
        [じかんをとめる](#じかんをとめる)で止めたじかんを、また動かし始める
      code: |
        Hack.stopTimer(); // じかんをとめる
        await this.まつ(2); // ２秒まつ
        Hack.startTimer(); // じかんをうごかしはじめる
