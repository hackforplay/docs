Hack:
  name: ハック
  type: object
  desc: |
    ゲームの状態を変える関数を集めたオブジェクト
  fields:
    gameclear:
      name: ゲームクリア
      type: function
      desc: ゲームクリアにする
      code: |
        ハック.ゲームクリア();

    gameover:
      name: ゲームオーバー
      type: function
      desc: ゲームオーバーにする
      code: |
        ハック.ゲームオーバー();

    time:
      name: じかん
      type: number
      desc: |
        ゲームがはじまってからの時間を設定できる
        あるいは、時間によってキャラクターのふるまいを変えられる
      code: |
        ハック.じかん = 0;

    stopTimer:
      name: じかんをとめる
      type: function
      desc: |
        ゲームのじかんを進まないようにする
        ただし、キャラクターは動き続ける
        [じかんをうごかす](#じかんをうごかす)をすると、また動き始める
      code: |
        ハック.じかんをとめる();

    startTimer:
      name: じかんをうごかす
      type: function
      desc: |
        [じかんをとめる](#じかんをとめる)で止めたじかんを、また動かし始める
      code: |
        ハック.じかんをとめる();
        await this.まつ(2);
        ハック.じかんをうごかす();
