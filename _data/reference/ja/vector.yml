Vector2:
  name: Vector2
  type: class
  desc: |
    座標や向きなどを、`x` と `y` の二つの数値を使って表すもの
  args:
    - name: x
      type: number
      init: 0
      desc: このベクトルの `x` の値
    - name: y
      type: number
      init: 0
      desc: このベクトルの `y` の値
  fields:
    x:
      name: x
      type: number
      desc: このベクトルの `x` の値
    y:
      name: y
      type: number
      desc: このベクトルの `y` の値
